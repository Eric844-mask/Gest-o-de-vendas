
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestão de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Pré-detecção para evitar flash de cor clara em sistemas escuros
      (function() {
        const stored = localStorage.getItem('bellagestao_v1');
        let theme;
        if (stored) {
          try { theme = JSON.parse(stored).profile.theme; } catch(e) {}
        }
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        input, select, textarea {
            font-size: 16px !important;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Personalização da Barra de Rolagem BellaGestão */
        .beauty-scroll::-webkit-scrollbar {
            height: 4px;
        }
        .beauty-scroll::-webkit-scrollbar-track {
            background: transparent;
            margin: 0 10px;
        }
        .beauty-scroll::-webkit-scrollbar-thumb {
            background: #f43f5e33; /* rose-500 com opacidade */
            border-radius: 20px;
        }
        .dark .beauty-scroll::-webkit-scrollbar-thumb {
            background: #fb718544; /* rose-400 com opacidade */
        }
        .beauty-scroll:hover::-webkit-scrollbar-thumb {
            background: #f43f5e88;
        }

        /* Máscara de gradiente para indicar mais conteúdo */
        .scroll-mask {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
        
        /* Ocultar barra de rolagem em navegadores que não suportam webkit se necessário */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-gray-900 dark:text-slate-100 select-none transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
